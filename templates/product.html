{% extends 'index.html' %}

<!-- TODO: Make this file look better -->

{% block head %}
<link rel="stylesheet" href= "../static/css/product.css">
<title>MOZETKA | {{ product.name }}</title>
{% endblock %}

{% block content %}
<div class="category"> <a href="../products/?type={{ product['type'] }}"> {{ product['type'] }} </a> </div>
<div class="product">
    <div class="product-name"> {{ product['name'] }} </div>
    <div class="product_price"> {{ product['price'] }} </div>
    <div class="product-images">
        {% for img_i in product['imgs_range'] %}
            <div class="product-image">
                <img src="{{ product['imgs'][img_i] }}" width="250" height="250" alt="Your browser does not support images">
            </div>
        {% endfor %}
    </div>
</div>
<div class="maker">
    <a href="../user/{{ maker['id'] }}">
        <div class="maker-name"> {{ maker['name'] }} </div>
        <div class="product-image">
            <img src="{{ maker['img'] }}" width="100" height="100" alt="Your browser does not support images">
        </div>
    </a>
</div>

{% endblock %}
